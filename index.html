<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <script src="app.js"></script>
    <title>Weather App</title>
</head>
<body style="background:beige">
    <div class="container mt-4 text-center">
        <h1 class="display-4">
            <i class="fas fa-wind"></i>Today's <span class="text-primary">Weather</span>
        </h1>
        <div class="form-group mt-4">
            <label for="city"></label>
            <input type="text" id="city" placeholder="Enter your city.." class="form-control-lg">
            <input type="submit" value="Search" id="search" class="btn-lg btn-primary">
        </div>
        <div class="weather mt-5">
            <h1 class="location display-5"></h1>
            <img src="" class="icon">
            <h2 class="temperature"></h2>
            <div class="description"></div>
        </div>
    </div>
    <script>search();</script>
</body>
</html>
